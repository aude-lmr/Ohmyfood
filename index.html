<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Ohmyfood!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/da73b44bed.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <nav>
        <div class="search-bar">
            <form>
                <span class="search-bar__icon"><i class="fa-solid fa-location-dot"></i></span>
                <input type="search" value="Paris, Belleville" placeholder="Paris, Belleville"
                    name="search-bar__location" id="search-bar__location">
            </form>
        </div>
    </nav>

    <main>
        <!-- Explorer -->
        <section class="explorer">
            <h1 class="explorer__title">Réservez le menu qui vous convient</h1>
            <p class="explorer__txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="explorer__btn">Explorez nos restaurants</button>
        </section>
        <!-- Fonctionnement -->
        <section class="ftng">
            <h2 class="ftng__title">Fonctionnement</h2>
            <div class="ftng__list">
                <button class="ftng__btn">
                    <span class="ftng__number">1</span>
                    <span class="ftng__icons"><i class="fa-solid fa-mobile-screen-button"></i></span>
                    <p>Choisissez un
                        restaurant</p>
                </button>
                <button class="ftng__btn">
                    <span class="ftng__number">2</span>
                    <span class="ftng__icons"><i class="fa-solid fa-list"></i></span>
                    <p>Composez votre menu</p>
                </button>
                <button class="ftng__btn">
                    <span class="ftng__number">3</span>
                    <span class="ftng__icons"><i class="fa-solid fa-store"></i></span>
                    <p>Dégustez au restaurant</p>
                </button>
            </div>
        </section>
        <!-- Restaurants -->
        <section>
            <h2>Restaurants</h2>

        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
